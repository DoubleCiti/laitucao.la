<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>我要吐槽</title>
</head>
<body>
<div class="col-md-8" layout:fragment="content">
    <h2>我要吐槽</h2>
    <form class="form-horizontal" method="POST" th:object="${postForm}" th:action="@{/posts}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <div class="form-group" th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="title" name="title" th:field="*{title}" />
                <label class="control-label" for="title" th:if="#{fields.hasErrors('title')}" th:errors="*{title}">Username Error</label>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('link')} ? 'form-group has-error' : 'form-group'">
            <label for="link" class="col-sm-2 control-label">链接</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="link" placeholder="Link" name="link" th:field="*{link}" />
                <label class="control-label" for="link" th:if="#{fields.hasErrors('link')}" th:errors="*{link}">Username Error</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">发表</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
