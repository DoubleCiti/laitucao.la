<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>注册新用户</title>
</head>
<body>
<div class="col-md-8" layout:fragment="content">
    <h2>注册新用户</h2>
    <form class="form-horizontal" role="form" method="POST" th:object="${userCreateForm}" th:action="@{/signup}">
        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
            <label for="email" class="col-sm-2 control-label">邮件地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="邮件地址" name="email" th:field="*{email}" />
                <label class="control-label" for="email" th:if="#{fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="用户名" name="username" th:field="*{username}" />
                <label class="control-label" for="username" th:if="#{fields.hasErrors('username')}" th:errors="*{username}">Username Error</label>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码" name="password" />
                <label class="control-label" for="password" th:if="#{fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label for="password_confirm" class="col-sm-2 control-label">确定密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password_confirm" placeholder="确定密码" name="passwordRepeated" />
                <label class="control-label" for="password_confirm" th:if="#{fields.hasErrors('password.no_match')}" th:errors="*{passwordRepeated}">Password Confirm Error</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
