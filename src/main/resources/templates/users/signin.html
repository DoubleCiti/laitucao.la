<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>登陆</title>
</head>
<body>
    <div class="col-md-8" layout:fragment="content">
        <h2>登录</h2>
        <form class="form-horizontal" role="form" method="POST" th:object="${userSignForm}" th:action="@{/signin}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label for="email" class="col-sm-2 control-label">邮件地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="邮件地址" name="email" th:field="*{email}" />
                    <label class="control-label" for="email" th:if="${param.error}">邮件地址/密码组合错误</label>
                </div>
            </div>
            <div class="form-group" th:class="#{fields.hasErrors('password')} ? 'form-group has-error'">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="密码" name="password" />
                    <label class="control-label" for="email" th:if="#{fields.hasErrors('password')}" th:errors="*{password}">Email Error</label>
                </div>
            </div>
            <div class="form-group">
                <label form="remember_me" class="col-sm-2 control-label">记住我</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" id="remember_me" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
